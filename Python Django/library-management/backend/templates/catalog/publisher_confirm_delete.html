{% extends "base.html" %}
{% block title %}Xóa nhà xuất bản{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">❌ Xóa nhà xuất bản</h2>
  <p>Bạn có chắc muốn xóa <strong>{{ publisher.name }}</strong> không?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-start gap-2 mt-3">
      <button type="submit" class="btn btn-danger">Xóa</button>
      <a href="{% url 'publisher_list' %}" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
