{% extends "base.html" %}
{% block title %}Xóa sách{% endblock %}
{% block content %}
<h2>Xóa sách</h2>
<p>Bạn có chắc muốn xóa <strong>{{ book.title }}</strong> không?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Xóa</button>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
